<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro html</title>


    <style>
        body {
            background-color: black;
            font: bold;
            color: red;
        }

    </style>

</head>
<body>
    <h1>Olá mundo </h1>
    <p>Sem maldição</p>
    <script> 
    window.alert('Minha primeira mensagem')
    window.confirm('Está gostando de JS? ')
    var nome = window.prompt('Qual é o seu nome')
    window.alert('olá '+  nome)
    window.prompt('Tudo bem? ' + nome)
    var n1 = Number.parseFloat(window.prompt('Insira um numero'))
    var n2 = Number.parseFloat(window.prompt('Insira um outro numero'))
    var soma = n1 + n2
    window.alert(`o valor da soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>

</body>
</html>
